<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Client Dashboard</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: linear-gradient(to bottom right, #101010, #1C1C1C); /* Dark Grey */
            color: #e5e7eb; /* Neutral 200 */
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #101010; /* Black background */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ffffff; /* White thumb */
            border-radius: 5px;
            box-shadow: 0 0 5px #00BFFF, 0 0 8px #00BFFF; /* Neon blue glow */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #f0f0f0;
            box-shadow: 0 0 10px #00BFFF, 0 0 15px #00BFFF;
        }

        @keyframes flash-text {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px currentColor; }
            50% { opacity: 0.5; text-shadow: none; }
        }

        @keyframes pulse-border {
            0% { border-color: rgba(191, 0, 255, 0.4); box-shadow: 0 0 0px rgba(191, 0, 255, 0); }
            50% { border-color: rgba(191, 0, 255, 1); box-shadow: 0 0 20px rgba(191, 0, 255,0.7); }
            100% { border-color: rgba(191, 0, 255, 0.4); box-shadow: 0 0 0px rgba(191, 0, 255,0); }
        }

        .animate-flash {
            animation: flash-text 1.5s infinite;
        }

        .animate-pulse-border {
            animation: pulse-border 2s infinite ease-in-out;
        }
        
        .dragging {
            opacity: 0.5;
            border: 2px dashed #00BFFF;
        }
    </style>
